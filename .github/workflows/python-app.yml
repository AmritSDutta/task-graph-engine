name: Python application

on:
  push: { branches: ["main"] }
  pull_request: { branches: ["main"] }

permissions: { contents: read }

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache pip wheelhouse
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml','**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install package + dev deps (editable)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          if [ -f pyproject.toml ]; then
            pip install -e ".[dev]" || (pip install -e . && pip install --upgrade pytest flake8)
          else
            pip install --upgrade pytest flake8 pytest-asyncio
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          fi

      - name: Ensure flake8 present
        run: pip install --upgrade pytest pytest-asyncio flake8 || true
          pip show pytest pytest-asyncio flake8

      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=src" >> $GITHUB_ENV

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: pytest -q
